<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/e6f39d8f45.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
    <meta name="description" content="Restaurant la Palette du gout Ménilmontant" />
    </head>

    <body>

        <div id="bloc_page">
  
            <!-- Header -->
            <header class="header">
                <div class="header__logo">
                    <button class="btn-return" onclick="window.location.href = 'index.html';" title="Page d'accueil"></button>
                    <img class="logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
                </div>
            </header>

            <!-- Picture -->
            <div class="picture">
                <img src="./images/restaurants/la_palette_du_gout.jpg" alt="Restaurant La Palette du goût">
            </div>

            <!-- Restaurant -->
            <main class="menu">

                <div class="menu__title">
                    <h1>La Palette du goût</h1>
                    <div class="favorite" title="Sauvegarder comme favori">
                        <input id="heart_resto1" type="checkbox" title="Sauvegarder comme favori">
                        <label for="heart_resto1">
                            <i class="far fa-heart"></i>
                        </label>
                    </div>
                </div>

                <div class="menu__container">
                    <!-- Section Entrées -->
                    <section>
                        <h2>ENTR&Eacute;ES</h2>
                        <div class="section__container">
                            <input id="add1" type="checkbox" title="Ajouter au panier">
                            <label for="add1">
                                <div class="menu__vignette1">
                                    <h3>Fricassée d'escargots</h3>
                                    <div class="with">
                                        <p class="aside">Au piment d'Espelette</p>
                                        <span class="price">25€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check1" type="checkbox" title="Ajouter au panier">
                                        <label for="check1">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>
                            
                            <input id="add2" type="checkbox" title="Ajouter au panier">
                            <label for="add2">
                                <div class="menu__vignette2">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <div class="with">
                                        <p class="aside">Et ses copeaux de truffe noire</p>
                                        <span class="price">35€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check2" type="checkbox" title="Ajouter au panier">
                                        <label for="check2">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>

                            <input id="add3" type="checkbox" title="Ajouter au panier">
                            <label for="add3">
                                <div class="menu__vignette3">
                                    <h3>Oeuf au plat</h3>
                                    <div class="with">
                                        <p class="aside">Assaisonné à la truffe sur lit de caviar</p>
                                        <span class="price">20€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check3" type="checkbox" title="Ajouter au panier">
                                        <label for="check3">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Plats -->
                    <section>
                        <h2>PLATS</h2>
                        <div class="section__container">
                            <input id="add4" type="checkbox" title="Ajouter au panier">
                            <label for="add4">
                                <div class="menu__vignette1">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <div class="with">
                                        <p class="aside">Accompagné de sa ribambelle de légumes</p>
                                        <span class="price">40€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check4" type="checkbox" title="Ajouter au panier">
                                        <label for="check4">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>
                            
                            <input id="add5" type="checkbox" title="Ajouter au panier">
                            <label for="add5">
                                <div class="menu__vignette2">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <div class="with">
                                        <p class="aside">À la truffe noire sur sa purée de panais</p>
                                        <span class="price">35€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check5" type="checkbox" title="Ajouter au panier">
                                        <label for="check5">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>

                            <input id="add6" type="checkbox" title="Ajouter au panier">
                            <label for="add6">
                                <div class="menu__vignette3">
                                    <h3>Filet de turbot</h3>
                                    <div class="with">
                                        <p class="aside">Aux agrumes</p>
                                        <span class="price">44€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check6" type="checkbox" title="Ajouter au panier">
                                        <label for="check6">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- Desserts -->
                    <section>
                        <h2>DESSERTS</h2>
                        
                        <div class="section__container">
                            <input id="add7" type="checkbox" title="Ajouter au panier">
                            <label for="add7">
                                <div class="menu__vignette1">
                                    <h3>Paris-Brest</h3>
                                    <div class="with">
                                        <p class="aside">Revisité</p>
                                        <span class="price">18€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check7" type="checkbox" title="Ajouter au panier">
                                        <label for="check7">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>

                            <input id="add8" type="checkbox" title="Ajouter au panier">
                            <label for="add8">
                                <div class="menu__vignette2">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <div class="with">
                                        <p class="aside">Et glace à la vanille de Madagascar</p>
                                        <span class="price">22€</span>
                                    </div>
                                    <div class="checkbox" title="Ajouter au panier">
                                        <input id="check8" type="checkbox" title="Ajouter au panier">
                                        <label for="check8">
                                            <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté">
                                        </label>
                                    </div>
                                </div>
                            </label>

                            <input id="add9" type="checkbox">
                            <label for="add9" title="Ajouter au panier">
                                <div class="menu__vignette3">
                                    <h3>Mousse au chocolat</h3>
                                    <div class="with">
                                        <p class="aside">Au piment d'Espelette et à la truffe noire</p>
                                        <span class="price">23€</span>
                                    </div>
                                    <div class="checkbox" title="Retirer du panier">
                                        <img src="./images/icons/check-circle-solid.svg" alt="Ajouté" class="checkok" title="Ajouté au panier">
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>
                </div>
                <!-- Bouton commander-->
                <button class="order-button" type="submit" value="order">
                    Commander
                </button>

            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer__logo">
                    <img class="logo" src="./images/logo/ohmyfood@2x.svg" alt="logo ohmyfood_footer">
                </div>
                <ul>
                    <!-- Proposer un restaurant -->
                    <li>
                        <a href="">
                            <img class="footer__icon" src="../images/icons/utensils.svg" alt="fork_knife">
                            <span>Proposer un restaurant</span>
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <img class="footer__icon" src="../images/icons/hands-helping.svg" alt="partnership">
                            <span>Devenir propriétaire</span>
                        </a>
                    </li>

                    <li><a href="">Mentions légales</a></li>
                    
                    <li><a href="mailto:">Contact</a></li>
                </ul>

            </footer>
        </div>
    </body>
</html>
